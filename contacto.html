<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Volanding Contact </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="contactoStyles.css">
  </head>

  <body>
    <header class="ms-4 me-4">
      <nav class="navbar navbar-expand-md bg-light navbar-light mb-2 ">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span> 
         </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
              <ul class="navbar-nav">
                  <li class="navbar-item"><a class="nav-link" href="index.html">Home</a></li>
                  <li class="navbar-item"><a class="nav-link" href="misvuelos.html">Mis vuelos</a></li>
                  <li class="navbar-item"><a class="nav-link" href="help.html">Ayuda</a></li>
              </ul>
          </div>
      </nav>

    <div class="logo">
      <img src="assets/avion.png" alt="Volanding Logo" width="100" height="100"> imagen avion
      <h1>Volanding</h1>
    </div>

    <div class="container"> <!-- Cuadro de formulario de consulta -->
        <div class="row justify-content-center">
          <div class="col-lg-8 col-md-10">
            <h2 class="text-center mb-4">Contáctanos</h2>
            <form>
              <div class="form-group mb-3">
                <label for="nombre">Nombre completo</label>
                <input type="text" class="form-control" id="nombre" required>
              </div>
              <div class="form-group mb-3">
                <label for="email">Correo electrónico</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="form-group mb-3">
                <label for="asunto">Asunto</label>
                <input type="text" class="form-control" id="asunto" required>
              </div>
              <div class="form-group mb-3">
                <label for="mensaje">Mensaje</label>
                <textarea class="form-control" id="mensaje" rows="5" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div>
        </div>
      </div>      
    
  </body>

</html>
